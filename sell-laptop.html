            <h1>Sell Your Laptop</h1>
            <form id="sellLaptopForm">
                  <label for="brand">Select Brand:</label>
                  <select id="brand" name="brand" required>
                        <option value="apple">Apple</option>
                        <option value="dell">Dell</option>
                        <option value="hp">HP</option>
                        <option value="lenovo">Lenovo</option>

                  <label for="model">Model Name:</label>

                  <input type="radio" id="used" name="deviceAge" value="used">

                  <label for="accessories">Accessories:</label>

                  <input type="checkbox" id="mouse" name="accessories" value="mouse">
                  <label for="mouse">Mouse</label>

                  <label for="deviceCondition">Device Condition:</label>
                  <input type="radio" id="good" name="deviceCondition" value="good">
                  <label for="good">Good</label>
                  <input type="radio" id="poor" name="deviceCondition" value="poor">
                  <label for="poor">Poor</label>

                  <h3>User Details</h3>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>

                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>

                  <label for="mobile">Mobile:</label>
                  <input type="tel" id="mobile" name="mobile" required>

                  <label for="address">Address:</label>
                  <textarea id="address" name="address" required></textarea>

                  <label for="city">City:</label>
                  <input type="text" id="city" name="city" required>

                  <label for="pincode">Pin Code:</label>
                  <input type="text" id="pincode" name="pincode" required>

                  <label for="pickupDate">Pick Up Date:</label>
                  <input type="date" id="pickupDate" name="pickupDate" required>
