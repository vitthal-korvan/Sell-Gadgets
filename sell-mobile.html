      </header>

      <main>
            <h1>Sell Your Mobile</h1>
            <form id="sellForm">
                  <label for="brand">Select Brand:</label>
                  <select id="brand" name="brand">
                        <option value="apple">Apple</option>
                        <option value="samsung">Samsung</option>
                        <option value="xiaomi">Xiaomi</option>
                  </select>

                  <label for="model">Model Name:</label>
                  <input type="text" id="model" name="model">

                  <label for="ram">RAM:</label>
                  <input type="text" id="ram" name="ram">

                  <label for="storage">Storage:</label>
                  <input type="text" id="storage" name="storage">

                  <label for="color">Color:</label>
                  <input type="text" id="color" name="color">

                  <label for="deviceAge">Device Age:</label>
                  <input type="radio" id="new" name="deviceAge" value="new">
                  <label for="new">New</label>
                  <input type="radio" id="used" name="deviceAge" value="used">
                  <label for="used">Used</label>

                  <label for="accessories">Accessories:</label>
                  <input type="checkbox" id="charger" name="accessories" value="charger">
                  <label for="charger">Charger</label>
                  <input type="checkbox" id="earphones" name="accessories" value="earphones">
                  <label for="earphones">Earphones</label>

                  <label for="deviceCondition">Device Condition:</label>
                  <input type="radio" id="good" name="deviceCondition" value="good">
                  <label for="good">Good</label>
                  <input type="radio" id="poor" name="deviceCondition" value="poor">
                  <label for="poor">Poor</label>

                  <h3>User Details</h3>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name">

                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email">

                  <label for="mobile">Mobile:</label>
                  <input type="tel" id="mobile" name="mobile">

                  <label for="address">Address:</label>
                  <textarea id="address" name="address"></textarea>

                  <label for="city">City:</label>
                  <input type="text" id="city" name="city">

                  <label for="pincode">Pin Code:</label>
                  <input type="text" id="pincode" name="pincode">

                  <label for="pickupDate">Pick Up Date:</label>
                  <input type="date" id="pickupDate" name="pickupDate">

                  <button type="submit" id="submitBtn">Get Quote</button>
            </form>
      </main>
