      <main>
            <h1>Sell Other Devices</h1>
            <form id="sellOtherDevicesForm">
                  <label for="brand">Select Brand:</label>
                  <select id="brand" name="brand" required>
                        <option value="sony">Sony</option>
                        <option value="bose">Bose</option>
                        <option value="jbl">JBL</option>
                        <option value="other">Other</option>
                  </select>

                  <label for="model">Model Name:</label>
                  <input type="text" id="model" name="model" required>

                  <label for="ram">RAM (if applicable):</label>
                  <input type="text" id="ram" name="ram">

                  <label for="storage">Storage (if applicable):</label>
                  <input type="text" id="storage" name="storage">

                  <label for="color">Color:</label>
                  <input type="text" id="color" name="color" required>

                  <label for="deviceAge">Device Age:</label>
                  <input type="radio" id="new" name="deviceAge" value="new">
                  <label for="new">New</label>
                  <input type="radio" id="used" name="deviceAge" value="used">
                  <label for="used">Used</label>

                  <label for="accessories">Accessories:</label>
                  <input type="checkbox" id="cables" name="accessories" value="cables">
                  <label for="cables">Cables</label>
                  <input type="checkbox" id="remote" name="accessories" value="remote">
                  <label for="remote">Remote</label>

                  <label for="deviceCondition">Device Condition:</label>
                  <input type="radio" id="good" name="deviceCondition" value="good">
                  <label for="good">Good</label>
                  <input type="radio" id="poor" name="deviceCondition" value="poor">
                  <label for="poor">Poor</label>

                  <h3>User Details</h3>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>

                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>

                  <label for="mobile">Mobile:</label>
                  <input type="tel" id="mobile" name="mobile" required>

                  <label for="address">Address:</label>
                  <textarea id="address" name="address" required></textarea>

                  <label for="city">City:</label>
                  <input type="text" id="city" name="city" required>

                  <label for="pincode">Pin Code:</label>
                  <input type="text" id="pincode" name="pincode" required>

                  <label for="pickupDate">Pick Up Date:</label>
                  <input type="date" id="pickupDate" name="pickupDate" required>

                  <button type="submit" id="submitBtn">Get Quote</button>
            </form>
